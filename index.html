<!DOCTYPE html>
<html lang="ru">
<head>
    <meta property="og:title" content="Контакты BlackHat">
    <meta property="og:description" content="Будь на связи при любых раскладах">
    <meta property="og:image" content="https://povelitelwhatsapp.github.io/Contacts/banner.jpg">
    <meta property="og:url" content="https://povelitelwhatsapp.github.io/Contacts/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь с Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Связь с BlackHat</h1>
            <p>Будь на связи при любых раскладах</p>
        </header>

        <main>
            <section class="discord-channels">
                <h2>Наш Discord канал</h2>
                <div class="channel-grid">
                    <div class="channel-card">
                        <div class="channel-image">
                            <img src="banner.jpg" alt="Work Community">
                        </div>
                        <div class="channel-content">
                            <h3>Work Community</h3>
                            <p>Основное сообщество для общения</p>
                            <button class="discord-btn" onclick="joinDiscordChannel('https://discord.gg/wXX3MW2y')">
                                Присоединиться
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="contacts">
                <h2>Контакты</h2>
                <div class="contacts-grid">
                    <div class="contact-card">
                        <div class="contact-image">
                            <img src="PovelitelIcon.jpg" alt="BlackHat">
                        </div>
                        <div class="contact-content">
                            <h3>BlackHat</h3>
                            <p>Повелитель</p>
                            <button class="contact-btn" onclick="contactUser('povelitelwhatsapp')">
                                Написать в Discord
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
